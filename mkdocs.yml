site_name: ndicts documentation

theme:
  name: "material"

plugins:
  - mkdocstrings:
      handlers:
        python:
          docstring_style: "google"

watch:
  - ndicts/ndicts.py

nav:
  - Home: index.md
  - installation.md
  - Usage:
    - quickstart.md
    - initializers.md
  - API reference: reference.md
